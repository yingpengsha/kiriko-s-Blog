theme:
  # url prefix of the fetching of json data
  # api_prefix: api
  # cdn for theme statics
  # cdn:
  # body background
  background: 'url(//www.toptal.com/designers/subtlepatterns/patterns/gplaypattern.png) #f8f8f8'
  # sidebar background
  # sidebar_background:
  # maximum width of content
  # content_width: 640

# Sidebar menu
# Mostly for your pages
menu:
  Home: /
  个人集: /links

# Profile
profile:
  avatar: https://raw.githubusercontent.com/yingpengsha/Assets/master/avatar.jpg
  # Email address will be used for showing gravatar(https://en.gravatar.com) avatar if `avatar` is not specified.
  email: 525299876@qq.com
  bio: Awesome guy.

# Social media
# Try to sort by changing the order of the keys
sns:
  # `email` will fallback to `profile.email` if not specified
  email:
  # `feed` will fallback to `feed.path` of site if not specified
  feed:
  github:
  twitter:
  facebook:
  google+:
  instagram:
  tumblr:
  dribbble:
  telegram:
  youtube:
  hangouts:
  linkedin:
  pinterest:
  soundcloud:
  myspace:
  weibo: https://weibo.com/u/3305086595?topnav=1&wvr=6&topsug=1
  qq:

footer:
  # If not defined, will show current year and author, eg: ©2018 • Superman.
  copyright:

  # Set to false to hide Hexo link.
  powered: false
  # Set to false to hide theme info.
  theme: false

  # Custom text can be defined here.
  # custom: Hosted by <a target="_blank" rel="external nofollow" href="https://pages.coding.me"><b>Coding Pages</b></a>

# Post
post:
  per_page: 10
  # Table of content, enabled by default, set to false to disable.
  toc:
    # The depth of toc, default is 2, maximum to 4.
    # depth: 3
    # Showing index before toc, eg. 1.1 title
    # index: true
  # Show reward panel
  # reward: true
  # Copyright notice
  # Disabled by default, remove the hash to enable
  # You can also use front matter `copyright` to override this setting.
  # copyright:
    # Global enable, true by default
    # global: true
    # Show author, false by default
    # author: true
    # Show post link, true by default
    # link: false
    # license: Attribution-NonCommercial-NoDerivatives 4.0 International
    #   (<a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\" rel=\"external nofollow noopener\" target=\"_blank\">CC BY-NC-ND 4.0</a>)
    # Show post date, true by default
    # published: false
    # Show post update date, false by default
    # updated: false
    # Totally custom copyright
    # custom: my copyright

# Page
page:
  # Show reward panel
  # reward: true

# Archive
archive:
  per_page: 10

# Tag
tag:
  per_page: 10

# Category
category:
  per_page: 10

# Favicon
# Default is `favicon.ico`
favicon: https://raw.githubusercontent.com/yingpengsha/Assets/master/avatar.ico

# Disqus comments
comments:
  # disqus:
    # shortname: your_disqus_shortname
    # Or you can set disqus script directly
    # script: //your_disqus_shortname.disqus.com/embed.js
    # Default is true, set to false will show a button
    # autoload: false
  # livere:
    # uid: your_livere_uid
    # LiveRe script, default is https://cdn-city.livere.com/js/embed.dist.js
    # script:
    # Default is true, set to false will show a button
    # autoload: false

# Assets path
# Prefix/Suffix post images path, useful for CDN settings.
# For example
# ![cat](images/cat.gif)
# will convert to:
# <img src="https://cdn.example.com/images/cat.gif?m=webp&q=80" alt="cat">
assets:
  # prefix: 'https://cdn.example.com'
  # suffix: '?m=webp&q=80'

# PWA
pwa:
  # Workbox(https://developers.google.com/web/tools/workbox/) is a JavaScript libraries for adding offline support to web apps
  # Disabled by default, remove the hash to enable
  # workbox:
    # Workbox cdn, uses google by default, below is an example of using alicdn
    # cdn: https://g.alicdn.com/kg/workbox/3.3.0/workbox-sw.js
    # module_path_prefix: https://g.alicdn.com/kg/workbox/3.3.0/
    # Expire time in hour, 4 by default, set to 0 to be permanent, caches will be forcibly deleted the next time the site is updated.
    # expire: 4
    # The worker script name, `sw.js` by default
    # name: sw.js
    # Custom rules
    # rules:
    #   - name: jsdelivr
    #     strategy: staleWhileRevalidate
    #     regex: https://cdn\\.jsdelivr\\.net
    #   - name: gtm
    #     strategy: staleWhileRevalidate
    #     regex: https://www\\.googletagmanager\\.com\?id=.*
    #   - name: gravatar
    #     strategy: staleWhileRevalidate
    #     regex: https://www\\.gravatar\\.com
    #   - name: theme
    #     strategy: staleWhileRevalidate
    #     regex: /.*\\.(?:js|css|woff2|png|jpg|gif)$
    #   - name: cdn
    #     strategy: staleWhileRevalidate
    #     regex: https://cdn\\.yourdomain\\.com
    #   - name: json
    #     strategy: cacheFirst
    #     regex: your_api_prefix/.*\\.json

  manifest:
    # short_name:
    # name:
    # start_url: /
    # theme_color: '#2a2b33'
    # background_color: '#2a2b33'
    # icons:
    #   - src: icon-194x194.png
    #     sizes: 194x194 512x512
    #     type: image/png
    #   - src: icon-144x144.png
    #     sizes: 144x144
    #     type: image/png

# SEO
seo:
  # Render structured-data
  # Disabled by default, set to true to enable
  # structured_data: true

# Reward
reward:
  # Text which shows at the top.
  # text: Buy me a cup of coffee ☕.

  # Payment Methods
  #  `qrcode`: url of the qrcode images, optional
  #  `url`: link of the payment, optional
  #  `text`: text of the url, url will be displayed as default
  # You must set either a qrcode or a url
  # methods:
  #   - name: wechat
  #     qrcode:
  #     url:
  #     text:
  #   - name: alipay
  #     qrcode:
  #     url:
  #     text:
  #   - name: paypal
  #     qrcode:
  #     url:
  #     text:
  #   - name: bitcoin
  #     qrcode:
  #     url:
  #     text:

# Google analytics
# ga: UA-00000000-0
